{% extends 'blog/base.html' %}

{% block content %}
    {% if post.published_date %}
        {{ post.published_date }}
    {% else %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>    
    

    <a class="btn btn-default" title="Edit" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
<a title="Delete" class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
