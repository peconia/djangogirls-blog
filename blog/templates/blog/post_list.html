{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="content">
            <div class="date">
                {{ post.published_date }}
            </div>
            <div>
    
            <h1><a class="post-title" href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
            {% autoescape off %}
                <p>{{ post.text|truncatewords:100 }}</p>
            {% endautoescape %}
            <p><br/></p>
            
        </div>
    {% endfor %}
{% endblock %}
